<ion-card>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">URL do youtube</ion-label>
      <ion-input type="text" [formControl]="this.formControlUrl" color="primary"></ion-input>
    </ion-item>
    <ion-button (click)="this.closeModal()" color="secondary">Cancelar</ion-button>
    <ion-button [disabled]="this.formControlUrl.invalid" (click)="addUrl()">Adicionar</ion-button>
  </ion-card-content>
</ion-card>
